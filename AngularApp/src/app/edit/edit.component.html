<div class="card">
	<div class="card-body">
		<form  [formGroup]="angForm" novalidate>
			<div class="form-group">
				<label class="col-md-4">User ID</label>
				<input type="text" class="form-control" formControlName="user_ID" #user_ID [(ngModel)]="user.user_ID" />
			</div>
			<div *ngIf="angForm.controls['user_ID'].invalid && (angForm.controls['user_ID'].dirty || angForm.controls['user_ID'].touched)" class="alert alert-danger">
				<div *ngIf="angForm.controls['user_ID'].errors.required">
					User ID is required.
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4">User Name</label>
				<input type="text"  class="form-control" formControlName="user_name" #user_name [(ngModel)]="user.user_name" />
			</div>
			<div *ngIf="angForm.controls['user_name'].invalid && (angForm.controls['user_name'].dirty || angForm.controls['user_name'].touched)" class="alert alert-danger">
				<div *ngIf="angForm.controls['user_name'].errors.required">
					User Name is required.
				</div>
			</div>
			<div class="form-group">
				<button (click)="updateUser(user_ID.value, user_name.value)" type="submit" [disabled]="angForm.invalid" class="btn btn-primary">Update User</button>
			</div>
		</form>
	</div>
</div>
